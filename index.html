<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/syles.css">

    <title>Tela de Registro</title>
</head>

<body>
    <main id="container">
        <form id="register_form">
            <div id="header_box">
                <h1>Registre-se</h1>
                <i id="mode_moon" class="fa-solid fa-moon"></i>
            </div>

            <div id="inputs">
                <div class="row_inputs">
                    <div class="input_box">
                        <label for="name">
                            Nome:
                        </label>
                        <div class="input_field">
                            <input type="text" name="name" id="name">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="surname">
                            Sobrenome:
                        </label>
                        <div class="input_field">
                            <input type="text" name="surname" id="surname">
                        </div>
                    </div>
                </div>

                <div class="row_inputs">
                    <div class="input_box">
                        <label for="email">
                            E-mail:
                        </label>
                        <div class="input_field">
                            <input type="email" name="email" id="email">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="phone">
                            Celular:
                        </label>
                        <div class="input_field">
                            <input type="tel" name="phone" id="phone" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}"
                             placeholder="Ex.: (xx) 9xxxx-xxxx">
                        </div>
                    </div>
                </div>

                <div class="row_inputs">
                    <div class="input_box">
                        <label for="name">
                            Usuário:
                        </label>
                        <div class="input_field">
                            <input type="text" name="user" id="user">
                        </div>
                    </div>

                    <div class="input_box" id="date_box">
                        <label for="date">
                            Data de nascimento:
                        </label>
                        <div class="input_field">
                            <input type="date" name="date" id="date">
                        </div>
                    </div>
                </div>

                <div class="row_inputs">
                    <div class="input_box">
                        <label for="password">
                            Senha:
                        </label>
                        <div class="input_field">
                            <input type="password" name="password" id="password">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="confPass">
                            Confirmar senha:
                        </label>
                        <div class="input_field">
                            <input type="password" name="confPass" id="confPass">
                        </div>
                    </div>
                </div>

                <div>
                    <div class="input_box">
                        <label for="gender">
                            Gênero:
                        </label>
                        <div id="input_field_gender">
                            <div class="gender_input">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender_input">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender_input">
                                <input type="radio" name="gender" id="other">
                                <label for="other">Outro</label>
                            </div>

                            <div class="gender_input">
                                <input type="radio" name="gender" id="none">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="register_button">
                Registrar-se
            </button>
        </form>

        <div id="login">
            Já tem uma conta? 
            <a href="#" target="_blank">
                Entrar
            </a>
        </div>
    </main>

    <script src="src/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/e8f60f12a8.js" crossorigin="anonymous"></script>

</body>

</html>
