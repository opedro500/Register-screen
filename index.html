<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/syles.css">

    <title>Tela de Registro</title>
</head>

<body>
    <main id="container">
        <form id="register_form">
            <div id="header_box">
                <h1>Registrar</h1>

                <i id="mode_moon" class="fa-solid fa-moon"></i>
            </div>

            <div id="inputs">
                <div id="simple_inputs">
                    <div class="input_box">
                        <label for="full_name">
                            Nome completo:
                        </label>
                        <div class="input_field">
                            <input type="text" name="full_name" id="full_name">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="cpf">
                            CPF:
                        </label>
                        <div class="input_field">
                            <input type="text" name="cpf" id="cpf" maxlength="14">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="email">
                            E-mail:
                        </label>
                        <div class="input_field">
                            <input type="email" name="email" id="email">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="phone">
                            Telefone:
                        </label>
                        <div class="input_field">
                            <input type="tel" name="phone" id="phone" maxlength="15">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="username">
                            Usuário:
                        </label>
                        <div class="input_field">
                            <input type="text" name="username" id="username">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="birth_date">
                            Data de nascimento:
                        </label>
                        <div class="input_field">
                            <input type="date" name="birth_date" id="birth_date">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="password">
                            Senha:
                        </label>
                        <div class="input_field">
                            <input type="password" name="password" id="password">
                        </div>
                    </div>

                    <div class="input_box">
                        <label for="confirm_password">
                            Confirmar senha:
                        </label>
                        <div class="input_field">
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </div>
                </div>

                <div id="gender_box" class="input_box">
                    <label for="gender">
                        Gênero:
                    </label>

                    <div id="input_field_gender">
                        <div class="gender_input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender_input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender_input">
                            <input type="radio" name="gender" id="other">
                            <label for="other">Outro</label>
                        </div>

                        <div class="gender_input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="register_button">
                Registrar
            </button>
        </form>

        <div id="login">
            Já possui uma conta?
            <a href="https://login-screen-ochre.vercel.app/" target="_blank">
                Entrar
            </a>
        </div>
    </main>

    <script src="src/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/e8f60f12a8.js" crossorigin="anonymous"></script>

</body>

</html>
